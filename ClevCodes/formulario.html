<!DOCTYPE html>
<html lang="pt-ao" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/formulario.css">
    <link rel="stylesheet" href="estilos/boxicons.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Site Oficial | ClevCodes</title>
  </head>
  <body>
    <div class="container">
      <header>Postes de pacotes</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="field">
              <div class="label">Nome Arquivo</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Data actual</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Imagem</div>
              <input type="file" style="border: none;">
            </div>
            <div class="field">
              <button class="firstNext next">Avancar</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Primeiro paragravo</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Segundo paragravo</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">link do video</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Voltar</button>
              <button class="next-1 next">Avancar</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">terceiro paragravo</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">opcao1</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">opcao2</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Voltar</button>
              <button class="next-2 next">Avancar</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Html</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Texto 1</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Css</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Voltar</button>
              <button class="submit">Avancar</button>
            </div>
          </div>
          <div class="page">
            <div class="field">
              <div class="label">texto 2</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">javascript</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">texto 3</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Voltar</button>
              <button class="submit">Avancar</button>
            </div>
          </div>
          <div class="page">
            <div class="field">
              <div class="label">Arquivo</div>
              <input type="file" style="border: none;">
            </div>
            <div class="field">
              <div class="label">javascript</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">texto 3</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Voltar</button>
              <button class="submit">Avancar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/formulario.js"></script>

  </body>
</html>
